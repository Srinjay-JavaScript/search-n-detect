<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Detector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
  
  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">AI Search Detector</h1>
  
  <br>
  <br>
  <div class="card">
    <h3 class="card-title">Note: </h3>
    <p class="para">Whatever you type in the search box, will be detected if it is infront of the camera.</p>
</div>
<br>
<br>
    <div class='searchbox'>
        <h3 class="card-title">🔍Search</h3>
        <input id="object_input" style="width: 300px;" class="form-control" placeholder="Search objects: ">
  
        <button style="margin-top: 5px; margin-left: 2px;" class="btn btn-primary" onclick="start()">🔍Search</button>
    </div>
    <br>
    <br>
    <div class='result'>
        <h3 class="card-title">Result: </h3>
       <h3 id="status" class="btn btn-success">Status: </h3>
       <h3 id="final" class="btn btn-success">Final Result</h3>
    </div>
<script src="main.js"></script>
</body>
</html>
